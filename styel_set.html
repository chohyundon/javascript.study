<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <p id="text">text</p>
    <script>
        const pE1 = document.getElementById("text");
        pE1.style.color ='red';
        pE1.style.backgroundColor = 'red'; //여기서 background-color에서 대시는 사용이 불가하기 떄문에 카멜표기법을 사용한다
        pE1.style.fontSize = '30px';
    </script>
</body>
</html>
