<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom modify Set</title>
</head>
<body>
    <P id="textContent">hello, </P>
    <P id="innerText">hello, </P>
    <P id="innerHTML"></P>
    <script>
        document.querySelector("#textContent").textContent += 
        '  <strong>hello, text content</strong? '; 
        document.querySelector("#innerText").innerText += 
        '  <strong>hello, text content</strong? '; 
        document.querySelector("#innerHTML").innerHTML = 
        '  <strong>hello, text content</strong? '; 
    </script>
</body>
</html>
